<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="checkbox.css">
    <title>Formulaire de contact</title>
</head>

<body>
    <header>
        <h1>Formulaire de contact</h1>
    </header>
    <div class="wrapper">
        <div class="formstyled">
            <form action="">
                <div>
                    <input class="Hoverinput"type="text" id="name" name="name" placeholder="Nom..">
                    <input class="Hoverinput"type="text" id="surname" name="surname" placeholder="Prénom..">
                </div>
                <div class="tooltip">
                    <input class="Hoverinput"type="email" name="email" id="email" placeholder="Email..">
                    <span class="tooltiptext">Entrez un email type @gmail.com ...</span>
                </div>
                <div class="tooltip">
                    <input class="Hoverinput"type="tel" name="telNumber" id="telNumber" placeholder="Téléphone..">
                    <span class="tooltiptext">Veuillez entrer votre numéro</span>
                </div>
                <label id="messagetext" for="textPlace">Message : </label>
                <textarea name="textPlace" id="textPlace" placeholder="Ecrivez votre message.."></textarea>
                <label class="checkbox-label">
                    <input class="Hoverinput"type="checkbox" id="gdpr" name="gdpr">
                    <span class="checkmark"></span>
                    <p>J'accepte les conditions RGPD</p>
                </label>
                <input id="sendForm" type="submit" value="Envoyez la data">
            </form>
        </div>
    </div>
</body>

</html>
